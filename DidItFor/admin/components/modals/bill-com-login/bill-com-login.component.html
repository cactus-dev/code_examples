<div class="payouts-modal-content">
  <div class="modal-header">
    <button type="button" class="close" md-dialog-close>&times;</button>
    <h4 class="modal-title">Log In</h4>
  </div>
  <form [formGroup]="userForm"
        (ngSubmit)="onSubmit()">
    <div class="modal-body">
      <div class="row">
        <label for="login">
          Login
          <input type="text"
                  name="login"
                  class="form-control"
                  [class.alert-danger]="userForm.get('login').invalid &&
                                        (userForm.get('login').dirty || userForm.get('login').touched)"
                  formControlName="login">
        </label>
      </div>
      <div class="row">
        <label for="password">
          Password
          <input type="password"
                  name="password"
                  class="form-control"
                  [class.alert-danger]="userForm.get('password').invalid &&
                                       (userForm.get('password').dirty || userForm.get('password').touched)"
                  formControlName="password">
        </label>
      </div>
      <div class="row">
        <input type="checkbox"
               name="backup_phone"
               formControlName="backup_phone">
        <label for="backup_phone">
          Backup phone
        </label>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit"
              class="btn btn-primary"
              [disabled]="userForm.invalid">Log In</button>
    </div>
  </form>
  <div class="loadingFullPosition" *ngIf="isLoad">
    <div class="commonLoading"></div>
  </div>
</div>
