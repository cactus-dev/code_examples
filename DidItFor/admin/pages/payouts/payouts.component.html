<div class="right-content-admin">
  <div class="content-column">
    <div class="row">
      <div class="col-xs-6">
        <h2 class="page-title pb-100">Payouts</h2>
      </div>
      <div class="col-xs-6">
        <div class="filter-column pull-right">
          <form class="form-inline" novalidate>
            <div class="form-group">
              <div class="row">
                <div class="col-xs-4 pr-0">
                  <label for="search">Search challenges</label>
                </div>
                <div class="col-xs-8">
                  <input type="text"
                         class="form-control search-input"
                         id="search"
                         name="q"
                         [(ngModel)]="params.q"
                         (ngModelChange)="onQueryChange.next()">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-xs-4 pr-0">
                  <label for="payout">Status</label>
                </div>
                <div class="col-xs-8">
                  <select class="form-control select-box"
                          name="status"
                          [(ngModel)]="params.status"
                          (ngModelChange)="onFilterChanged()">
                    <option></option>
                    <option *ngFor="let status of keys(statuses)"
                            [ngValue]="status">
                      {{ statuses[status] }}
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-xs-4 pr-0">
                  <label for="payout">Payout type</label>
                </div>
                <div class="col-xs-8">
                  <select class="form-control select-box"
                          name="payout_type"
                          [(ngModel)]="params.payout_type"
                          (ngModelChange)="onFilterChanged()">
                    <option></option>
                    <option *ngFor="let type of keys(payoutTypes)"
                            [ngValue]="type">
                      {{ payoutTypes[type] }}
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-xs-4 pr-0">
                  <label for="payout">Receiver type</label>
                </div>
                <div class="col-xs-8">
                  <select class="form-control select-box"
                          name="receiver_type"
                          [(ngModel)]="params.receiver_type"
                          (ngModelChange)="onFilterChanged()">
                    <option></option>
                    <option *ngFor="let type of keys(receiverTypes)"
                            [ngValue]="type">
                      {{ receiverTypes[type] }}
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="dinamic-data">
      <div class="table-column" *ngIf="payouts">
        <app-payouts-table [(payouts)]="payouts"
                           [(sortBy)]="params.sort_by"
                           [(orderBy)]="params.sort_order"
                           (changeSortBy)="changeSortBy($event)"
                           (updatePayouts)="getPayouts()"></app-payouts-table>
        <app-pagination recordName="payouts"
                        [totalCount]="extra.total_count"
                        [resultsCount]="extra.results_count"
                        [limitPerPage]="params.per"
                        [(currentPage)]="params.page"
                        (currentPageChange)="getPayouts()">
        </app-pagination>
      </div>
      <div class="loadingFullPosition" *ngIf="isLoad">
        <div class="commonLoading"></div>
      </div>
    </div>
  </div>
</div>
